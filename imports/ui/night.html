<template name="night">
  {{#if hasActionMenu }}
    {{> unarymenu }}
  {{/if}}
  {{> chat }}
</template>

<template name="unarymenu">
  <div class="full-width">
    {{#each players }}
      <button class="btn btn-primary third-width action" value="{{id}}" disabled="{{canAct}}">{{name}}</button>
    {{/each}}
  </div>
</template>

<template name="chat">
  <div class="chat">
    <div class="full-width bottom-aligned background">
      <ul class="list-group">
        {{#each messages }}
          <li class="list-group-item">{{from}}: {{content}}</li>
        {{/each}}
      </ul>
    </div>
    <div class="full-width bottom-aligned">
      <input type="text" name="messagebox"><button class="btn btn-primary send">Send</button>
    </div>
  </div>
</template>
