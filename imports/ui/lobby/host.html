<template name="host">
  <div class="host-header btn-group">
    <button class="btn btn-primary kill-room">Kill Room</button>
    <button class="btn btn-primary start-game">Start Game</button>
  </div>

  <ul class="list-group player-list">
    {{#each players }}
      <li class="list-group-item player">{{ name }}</li>
    {{/each }}
  </ul>
</template>
