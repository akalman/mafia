<template name="gameaction">
  <div class="action-header">
    Role: {{ role }}
  </div>

  {{#if hasAction}}
    <div class="action-container">
      {{#each players }}
        <button class="btn btn-primary action-target" value="{{id}}" disabled="{{canAct}}">{{name}}</button>
      {{/each}}
    </div>
  {{/if}}
</template>
