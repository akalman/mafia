<template name="host">
  {{#if gameStarted }}
    {{> hostview }}
  {{else}}
    {{> lobby }}
  {{/if }}
</template>

<template name="lobby">
  <div class="full-width padded btn-group">
    <button class="btn btn-primary half-width kill-room">Kill Room</button>
    <button class="btn btn-primary half-width start-game">Start Game</button>
  </div>

  <ul class="list-group">
  	{{#each players }}
  	  <li class="list-group-item">{{ name }}</li>
  	{{/each }}
  </ul>
</template>

<template name="hostview">
  <div>
    current state: {{ state }}
  </div>

  <button class="btn btn-primary next-phase" disabled="{{gameOver}}">Next Phase</button>
</template>
