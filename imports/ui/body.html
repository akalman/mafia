<body>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  {{#if debug}}
    <div class="debug-header">
      <button class="btn btn-primary nuke">Reset</button>
      <span>
        {{ id }}
        {{ state }}
      </span>
    </div>
  {{/if }}

  <div class="body-content">
    {{#if gameStarted}}
      {{> game}}
    {{else}}
      {{> lobby}}
    {{/if}}
  </div>
</body>
